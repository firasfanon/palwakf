name: waqf
description: A comprehensive enterprise-grade mobile and web application for the Palestinian Ministry of Endowments and Religious Affairs.
publish_to: 'none'
version: 4.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Backend & Database
  supabase_flutter: ^2.0.0
  postgrest: ^2.0.0

  # State Management
  # Pinned (NOT caret) because flutter_riverpod >= 2.6 may remove legacy.dart,
  # and this project still uses StateNotifier (legacy API) in a few providers.
  flutter_riverpod: ^2.6.1
  provider: ^6.1.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  get_it: ^9.2.0
  dartz: ^0.10.1

  # Navigation - محدث
  go_router: ^17.0.0  # تم التحديث من 14.0.3

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Localization & Internationalization
  intl: ^0.20.2
  arabic_numbers: ^1.0.0

  # URL Launcher
  url_launcher: ^6.1.14

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Maps & GIS - محدث
  google_maps_flutter: ^2.5.0
  flutter_map: ^8.2.2  # تم التحديث من 6.1.1
  latlong2: ^0.9.0
  location: ^7.0.0
  geocoding: ^3.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  path: ^1.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI & Design
  jiffy: ^6.2.0
  google_fonts: ^6.1.0
  hexcolor: ^3.0.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  page_transition: ^2.0.9

  # Media & Files - محدث
  image_picker: ^1.0.4
  file_picker: ^10.3.7  # تم التحديث من 8.0.0
  cached_network_image: ^3.3.0
  photo_view: ^0.15.0
  video_player: ^2.8.1

  # Icons
  flutter_vector_icons: ^2.0.0
  font_awesome_flutter: ^10.6.0

  # Charts & Analytics
  fl_chart: ^0.69.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0

  # Networking
  dio: ^5.4.0
  http: ^1.1.0
  connectivity_plus: ^6.0.0

  # Utils
  uuid: ^4.2.1
  permission_handler: ^11.0.0
  share_plus: ^7.2.2

  # PDF & Documents - محدث
  pdf: ^3.10.7
  printing: ^5.11.1
  open_file: ^3.3.2
  syncfusion_flutter_pdfviewer: ^31.2.16  # تم التحديث من 28.2.7
  syncfusion_flutter_datagrid: ^31.2.16  # تم التحديث من 28.2.7

  # Forms & Validation
  reactive_forms: ^17.0.0
  email_validator: ^3.0.0

  # Animation
  lottie: ^3.1.0
  flutter_staggered_animations: ^1.1.1

  # Date & Time
  timezone: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting - محدث
  flutter_lints: ^6.0.0  # تم التحديث من 5.0.0

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.5.7

  # Testing
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/icons/
    - assets/images/
    - assets/maps/
    - assets/docs/
    - assets/fonts/
    - assets/animations/
    - assets/data/

  fonts:
    - family: Arabic
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf
        - asset: assets/fonts/NotoNaskhArabic-Bold.ttf
          weight: 700
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoKufiArabic-Bold.ttf
          weight: 700
    - family: English
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/generated/l10n
